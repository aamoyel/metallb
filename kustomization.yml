# kustomization.yml
namespace: metallb-system
resources:
  - github.com/metallb/metallb//manifests?ref=v0.12.1

configMapGenerator:
- name: config
  files:
    - configs/config

secretGenerator:
- name: memberlist
  files:
    - configs/secretkey
# configs/secretkey is generate with : openssl rand -base64 128 > configs/secretKey
generatorOptions:
 disableNameSuffixHash: true
